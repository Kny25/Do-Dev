<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signIn.css">
    <title>Document</title>
</head>
<body>
    <div class="error"> 
        <h1>ops, ocorreu um erro</h1>
        <p>Parece que seu Email já está sendo usado, tente novamente mudando as informações ou caso não se recorde vá ate <a href="signUp.html">sign Up</a> e crie uma conta</p>
        <button>OK</button>
    </div>
    <header class="infos">
        <a href="signUp.html" class="In">sign Up</a>
        <a href="signIn.html" class="up">sign In</a>
    </header>
    <div class="cabecalho">
      <h1>Crie sua conta</h1>
      <p>Cadastre-se para ter acesso aos melhores preços do mercado da moda</p>
    </div>
    <div class="contentLogin">
        <div class="input-Register">
            <input class="form" type="email" placeholder="phone number or Email">
        <input class="form" type="text" placeholder="Full name">
        <input class="form" type="text" placeholder="user name">
        <input class="form" type="password" placeholder="password">
        </div>
        <select class="sexualidade cat" name="sexualidade" id="sexualidade">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="prefiro não dizer">Prefiro não dizer</option>
            <option value="outro">Outro</option>
        </select>
        <button class="register enter" type="submit">Submit</button>
    </div>
    <script src="/registrar.js"></script>
</body>
</html>
