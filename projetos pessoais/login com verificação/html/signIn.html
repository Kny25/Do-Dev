<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signUp.css">
    <title>Document</title>
</head>
<body>
    <div class="error"> 
        <h1>ops, ocorreu um erro</h1>
        <p>Parece que seu Email ou senha foram digitados incorretamente, tente novamente com as informações corretas ou caso não tenha uma conta vá ate <a href="signUp.html">sign Up</a> e crie sua conta</p>
        <button>OK</button>
    </div>
    <header class="infos">
        <a href="signUp.html" class="In">sign Up</a>
        <a href="signIn.html" class="up">sign In</a>
    </header>
    <div class="cabecalho">
        <h1>Seja Bem vindo de Volta</h1>
        <p>Acesse sua conta digitando seu nome de usuario ou Email e sua senha</p>
    </div>
    <div class="contentLogin">
        <input class="form form1" type="email" placeholder="user name or Email">
        <input class="form form2" type="password" placeholder="password">
        <button class="register" type="submit">to enter</button>
    </div>
    <script src="/login.js"></script>
</body>
</html>
